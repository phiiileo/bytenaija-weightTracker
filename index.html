<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Weight Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <Section class="row1">
            <h1> <span>myWeight</span> Tracker</h1>
            <h3>Overview</h3>
            <aside class="user">
                <div class="details">
                    <p class="name">Phileo Maner</p>
                    <span>Male, 26 years old</span>
                </div>
                <img src="mentor1.png" alt="" class="userImage">

            </aside>
        </Section>
        <section class="row2">
            <div class="title">
                Weight Loss Progress
            </div>
            <div class="progress">
                <span class="start">
                    <h4>START</h4>
                    <p class="calc" id="startWeight">189</p>
                    <span class="date">02.06.20</span>
                </span>
                <span class="current">
                    <div class="container">
                        <h3>TODAY</h3>
                        <p id="prevWeight">178</p>
                        <span class="date">April 06, 2020</span>
                    </div>
                </span>
                <span class="end">
                    <h4>Target</h4>
                    <p class="calc" id="targetWeight">165</p>
                    <span class="date">06.06.20</span>
                </span>
            </div>
            <div class="progressp">
                <p id="percent">20%</p>
                <p>Complete</p>
            </div>
        </section>
        <section class="row3">
            <span class="loss">
                <span id="weightLoss">9</span>
                <p>Weight loss</p>
            </span>
            <span class="togo">
                <span id="wightTogo">13</span>
                <p>Left to go</p>
            </span>
        </section>
        <section class="row4">
            <div class="update">
                <div class="formgroup">
                    <label for="">Current Weight:</label>
                    <input type="number" id="currentWeight" placeholder="Enter your weight..." max="200" min="0" oninput="checkweightloss()">
                </div>
            </div>
        </section>

        <footer>
            <span>Developed by Phileo: 08102562103</span>
        </footer>
    </main>
</body>
<script>
//Parameters
    let currentWeight = document.getElementById("currentWeight");
    let prevWeight = document.getElementById("prevWeight");
    let weightLoss = document.getElementById("weightLoss");
    let weightTogo = document.getElementById("wightTogo");
    let startWeight = document.getElementById("startWeight");
    let targetWeight = document.getElementById("targetWeight");
    let percentprog = document.getElementById("percent");
    percentprog.innerHTML  = Math.floor((Number(weightLoss.innerHTML) / Number(startWeight.innerHTML)) * 100) +"%";

// function handler
    checkweightloss = () => {
        if(currentWeight.value > 200){
            alert("value is too big");
            currentWeight.value = 200;
        }else
        {
        prevWeight.innerHTML = currentWeight.value;
        weightLoss.innerHTML = 
        Number(startWeight.innerHTML) - Number(prevWeight.innerHTML);
        weightTogo.innerHTML = 
        Number(prevWeight.innerHTML)- Number(targetWeight.innerHTML);
        console.log(percentprog)
        percentprog.innerHTML  = Math.floor((Number(weightLoss.innerHTML) / Number(startWeight.innerHTML)) * 100) +"%";
        }

    }
</script>

</html>
